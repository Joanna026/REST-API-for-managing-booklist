<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>

    </style>
</head>
<body>
<section class="section">
    <nav class="level has-background-grey" style="height: 130px">
        <p class="level-left has-text-centered" style="margin: 5%">
            <img src="logo.png" alt="" style="height: 130px;">
        </p>
    </nav>


    <div class="form has-background-light" style=" height: 220px; position: relative">
        <div class="columns" style="margin-left: 4.5%">
            <div class="column is-narrow">
                <div class="field">
                    <div class="field">
                        <div class="control">
                            <input class="input" style="width: 400px" type="text" id="title" placeholder="Tytuł">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input" style="width: 400px" type="text" id="author" placeholder="Autor">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" style="width: 400px" type="text" id="publisher" placeholder="Wydawnictwo">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input" style="width: 400px" type="text" id="isbn" placeholder="ISBN">
                    </div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="field">
                    <div class="control">
                        <div class="select is-multiple">
                            <select size="8" id="type" placeholder="Gatunek" style="height: 180px">
                                <option value="Programowanie">Programowanie</option>
                                <option value="Beletrystyka">Beletrystyka</option>
                                <option value="Publicystyka">Publicystyka</option>
                                <option value="Literatura popularnonaukowa">Literatura popularnonaukowa</option>
                                <option value="Literatura dziecięca">Literatura dziecięca</option>
                                <option value="Poezja i dramat">Poezja i dramat</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="control" style="position: absolute;bottom: 15%">
                    <button class="button has-background-primary is-link">Dodaj
                        książkę
                    </button>
                </div>
            </div>
        </div>
    </div>

    <nav class="level has-background-grey-lighter" style="height: 120px">
        <p class="level-item has-text-centered is-size-2" style="font-weight: bold">
            Książki
        </p>
    </nav>

    <div class="columns is-one-quarter is-multiline is-mobile" id="book-list">
        <article class="message is-primary" style="width: 21%; float: right; margin: 2%">
            <div class="message-header">
                <p data-type="title has-text-light"> Tytuł </p>
                <button class="button is-primary is-small">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                </button>
            </div>
            <div class="message-body">
                <div class="columns">
                    <div class="column is-narrow">
                        opis
                    </div>
                    <div class="column is-flexible" style="position: relative">
                        <button class="button is-outlined delete-button"
                                style="position: absolute; right: 0; bottom: 0">Usuń
                        </button>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>

</html>
